  <div *ngFor="let visitante of visitantes" class="tarjet row border border-dark border-4 rounded">
    <h2>Visitante: {{visitante.name}}</h2>
    <div class="row fila1 mt-3">
      <div class="col-5">
        <label class="form-label" for="buscaSalidaName">Nombre:</label>
        <input required autocomplete="off" type="text" placeholder="Nombre" class="inputAgendados form-control"
               name="buscaSalidaName" id="buscaSalidaName" [(ngModel)]="visitante.name" disabled>
      </div>
      <div class="col-5">
        <label class="form-label" for="buscaHorasSalida">Hora de salida:</label>
        <input required disabled autocomplete="off"  placeholder="Hora" class="inputSalidas form-control"
               id="buscaHorasSalida" name="buscaHorasSalida" [(ngModel)]="departureTime">
      </div>
    </div>

    <div class="row fila2 mt-3">
      <div class="col-5">
        <label class="form-label" for="buscaHorasEntrada">Hora de entrada:</label>
        <input required autocomplete="off" placeholder="Hora" id="buscaHorasEntrada"
               class="inputSalidas form-control" disabled="" name="buscaHorasEntrada" [(ngModel)]="visitante.checkIn">

      </div>
      <div class="col-5">
        <label class="form-label" for="Caseta">Caseta de salida:</label>
        <select class="inputSalidas form-select form-select-lg" name="Caseta" id="Caseta" [(ngModel)]="visitante.departureBooth">
          <option value="Caseta 1"><h3>Caseta 1</h3></option>
          <option value="Caseta 2"><h3>Caseta 2</h3></option>
        </select>
      </div>
    </div>

    <div class="row fila3 mt-3">

      <div class="d-grid gap-2  d-md-flex justify-content-md-end mx-auto">
        <button class="botonGuardar btn btn-primary " (click)="save(visitante)">Guardar</button>
      </div>
    </div>

  </div>

</div>
