<div class="container">
  
  <div class="buscador row rounded">
    <div class="col-5">
      <h3>Tipo de visita:</h3>
      <select name="id_salida" id="id_salida" class="inputVisitante form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option value="">Tipo de vista</option>
        <option value="1">Trabajador de obra</option>
        <option value="2">Trabajador del hogar</option>
        <option value="3">Visita agendada</option>
        <option value="4">Visita no agendada</option>
      </select>
    </div>
    <div class="col-5">
      <h3>Buscar:</h3>
      <input required autocomplete="off" type="text" placeholder="Buscar" class="inputBuscar form-control " name="buscaSalida">
    
    </div>
  </div>

  <div class="tarjet row border border-dark border-4 rounded" >
    <h2>Visitante</h2>
    <div class="row fila1 mt-3">
      <div class="col-5">
        <label class="form-label" for="buscaSalidaName">Nombre:</label>
        <input required autocomplete="off" type="text" placeholder="Nombre" class="inputAgendados form-control"
          name="buscaSalidaName" id="buscaSalidaName">
      </div>
      <div class="col-5">
        <label class="form-label" for="buscaHorasSalida">Hora de salida:</label>
        <input required autocomplete="off" type="time" placeholder="Hora" class="inputSalidas form-control" id="buscaHorasSalida" name="buscaHorasSalida">
      </div>
    </div>

    <div class="row fila2 mt-3">
      <div class="col-5">
        <label class="form-label" for="buscaHorasEntrada">Hora de entrada:</label>
        <input required autocomplete="off" type="time" placeholder="Hora" id="buscaHorasEntrada" class="inputSalidas form-control" name="buscaHorasEntrada">
        
      </div>
      <div class="col-5">
        <label class="form-label" for="Caseta">Caseta:</label>
        <select class="inputSalidas form-select form-select-lg" name="Caseta" id="Caseta">
          <option value="Caseta 1"><h3>Caseta 1</h3></option>
          <option value="Caseta 2"><h3>Caseta 2</h3></option>
        </select>
      </div>
    </div>

    <div class="row fila3 mt-3">
     
      <div class="d-grid gap-2  d-md-flex justify-content-md-end mx-auto">
        <button class="botonEliminar btn btn-danger ">Eliminar</button>
        <button class="botonGuardar btn btn-primary ">Guardar</button>
      </div>
    </div>

  </div>
  
</div>
