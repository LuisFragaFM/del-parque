<div class="container">
  <div class="formulario row">
    <div class="row">
      <div class="col-6 text-center">
        <h2>Tipo de visita</h2>
        <select
          class="Opciones form-select form-select-lg mb-3"
          name="TipoVisita"
          id="Visita"
          aria-label=".form-select-lg example"
        >
          <option value="Visitantes">
            <h2>Visitantes</h2>
          </option>
          <option value="Proovedor">
            <h2>Provedor</h2>
          </option>
        </select>
      </div>
    </div>
    <div class="col">
      <h2>Datos del Visitante</h2>
    </div>

    <div class="row">
      <div class="col-5">
        <label class="form-label">Nombre</label>
        <input
          class="form-control"
          required
          autocomplete="off"
          type="text"
          placeholder="Escriba aqui"
          [(ngModel)]="visitante.name"
        />
        <input
          id="flexCheckDefault"
          class="BotonVehiculo form-check-input"
          type="checkbox"
          name="Vehiculo"
          [(ngModel)]="isChecked"
        />
        <label class="form-check-label" for="flexCheckDefault">
          ¿Tiene vehiculo?
        </label>
      </div>

      <div class="col-5">
        <div *ngIf="isChecked">
          <label class="form-label" for="type_car">Tipo de Vehículo</label>
          <input
            id="type_car"
            class="form-control"
            required
            autocomplete="off"
            type="text"
            placeholder="Escriba aqui"
            [(ngModel)]="visitante.vehicle"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <label class="form-label">Tarjeton</label>
        <input
          class="form-control"
          required
          autocomplete="off"
          type="text"
          placeholder="Escriba aqui"
          [(ngModel)]="visitante.card"
        />
      </div>
      <div class="col-5">
        <div *ngIf="isChecked">
          <label class="form-label" for="placas">Placas</label>
          <input
            class="form-control"
            id="placas"
            required
            autocomplete="off"
            type="text"
            placeholder="Escriba aqui"
            [(ngModel)]="visitante.licensePlates"
          />
        </div>
      </div>
    </div>

    <div class="col">
      <h2>Datos del condómino</h2>
    </div>
    <div class="row g-3 mt-3 row justify-content-around">
      <div class="col-5">
        <label class="form-label" for="nombre_condomino">Nombre</label>
        <input
          class="form-control"
          required
          autocomplete="off"
          type="text"
          placeholder="Escriba aqui"
          id="nombre_condomino"
          (keyup)="findInquilinoByName()"
          [(ngModel)]="name"
          list="nombre_condominos"
        />
        <div class="busqueda" *ngIf="condominos.length > 0">
          <div *ngFor="let c of condominos">
            <div (click)="selectInquilino(c)" class="cursor">
              {{ c.user.name }}
            </div>
          </div>
        </div>
      </div>

      <div class="col-5">
        <div class="input" *ngIf="condomino.id">
          <label class="form-label" for="barra">Número de la casa</label>
          <input
            required
            autocomplete="off"
            type="text"
            class="barra form-control"
            id="barra"
            name="asdasd"
            [(ngModel)]="condomino.houseNumber"
            disabled
          />
          <label class="form-label" for="calle">Calle</label>
          <input
            required
            autocomplete="off"
            type="text"
            class="barra form-control"
            name="asdasd"
            id="calle"
            [(ngModel)]="condomino.street"
            disabled
          />
        </div>
      </div>
    </div>

    <div class="col">
      <h2>Datos de Generales</h2>
    </div>

    <div class="row">
      <div class="col-5">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          class="form-control"
          id="fecha"
          required
          disabled
          autocomplete="off"
          type="text"
          placeholder="Escriba aqui"
          [(ngModel)]="visitante.arrivalDate"
        />
      </div>
      <div class="col-5">
        <label class="form-label" for="autoriza">Autorizada por</label>
        <input
          id="autoriza"
          class="form-control"
          required
          autocomplete="off"
          type="text"
          placeholder="Escriba aqui"
          disabled
          [(ngModel)]="visitante.authorization"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <label class="form-label" for="hora">Hora</label>
        <input
          class="form-control"
          id="hora"
          required
          disabled
          autocomplete="off"
          type="text"
          placeholder="Escriba aqui"
          [(ngModel)]="visitante.checkIn"
        />
      </div>
      <div class="col-5">
        <label class="form-label" for="caseta">Caseta recibida:</label>
        <select
          class="form-control"
          required
          autocomplete="on"
          name="Caseta"
          id="caseta"
          [(ngModel)]="visitante.arrivalBooth"
        >
          <option value="Caseta 1">
            <h2>Caseta 1</h2>
          </option>
          <option value="Caseta 2">
            <h2>Caseta 2</h2>
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="d-grid gap-2 justify-content-end mx-auto">
        <button
          class="botonAgendar btn btn-success"
          type="button"
          (click)="save()"
        >
          Entrar
        </button>
      </div>
    </div>
  </div>
</div>
